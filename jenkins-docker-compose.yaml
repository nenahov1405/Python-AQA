  version: '3.8'
  services:
    jenkins:
      image: jenkins/jenkins:lts
      privileged: true
      user: root
      ports:
       - 8080:8080
       - 50000:50000
      container_name: jenkins
      volumes:
      - ~/jenkins_compose/909/jenkins_configuration:/var/jenkins_home
      - ~/jenkins_compose/909/docker.sock:/var/run/docker.sock